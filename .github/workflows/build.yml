name: Build On Push
on:
  push:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    - name: Build
      run: |
        rm -rf publish
        git clone -b deploy https://github.com/ivao-xa/website publish
        rm -rf publish/*
        dotnet build -c debug Website/Website.csproj
        cp -r /home/runner/work/website/website/Website/bin/debug/net6.0/publish/* publish
    - name: Commit
      run: |
        cd publish
        git config advice.addIgnoredFile false
        git config --global user.name "$(git --no-pager log --format=format:'%an' -n 1)"
        git config --global user.email "$(git --no-pager log --format=format:'%ae' -n 1)"
        git add * || true
        git commit -m "Automated build of ${{ github.sha }}"
    - name: Push
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ github.token }}
        branch: deploy
        force: true
        directory: publish